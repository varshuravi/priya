<!DOCTYPE html>
<html>
<body>

<h1>The ol and ul elements</h1>

<p>The ol element defines an ordered list:</p>
<ol>
  <li>lemon juice</li>
  <li>falooda</li>
  <li>Milk</li>
</ol>

<p>The ul element defines an unordered list:</p>
<ul>
  <li>lemon juice</li>
  <li>falooda</li>
  <li>Milk</li>
</ul>

</body>
</html>
